<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-address-book"></i> 通讯录管理系统</h1>
            <div class="header-actions">
                <button id="showAddForm" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加联系人
                </button>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索联系人...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>

        <!-- 添加联系人表单（默认隐藏） -->
        <div id="addFormSection" class="form-section hidden">
            <h2><i class="fas fa-user-plus"></i> 添加新联系人</h2>
            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">姓名 *</label>
                        <input type="text" id="name" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">电话 *</label>
                        <input type="tel" id="phone" placeholder="请输入电话号码" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" placeholder="请输入邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" id="address" placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> 保存联系人
                    </button>
                    <button type="button" id="cancelAdd" class="btn btn-secondary">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </form>
        </div>

        <!-- 联系人列表 -->
        <div class="contacts-section">
            <div class="section-header">
                <h2><i class="fas fa-list"></i> 联系人列表</h2>
                <div class="section-actions">
                    <button id="refreshBtn" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="contacts-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="contactsTableBody">
                        <!-- 联系人数据将通过 JavaScript 动态加载 -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h3>暂无联系人</h3>
                    <p>点击上方的"添加联系人"按钮来创建第一个联系人</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑联系人模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> 编辑联系人</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editName">姓名 *</label>
                        <input type="text" id="editName" placeholder="请输入姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">电话 *</label>
                        <input type="tel" id="editPhone" placeholder="请输入电话号码" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editEmail">邮箱</label>
                        <input type="email" id="editEmail" placeholder="请输入邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="editAddress">地址</label>
                        <input type="text" id="editAddress" placeholder="请输入地址">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> 更新联系人
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 加载动画 -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
